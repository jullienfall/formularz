<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formularz</title>
  </head>
  <body>
      <form action="https://formspree.io/jullien.fall@gmail.com" method="POST">
        
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie"><br><br>

         <label for="nazwisko">Nazwisko:</label>
         <input type="text" id="nazwisko" name="nazwisko"><br><br>

         <label for="mail">Mail:</label>
         <input type="email" id="mail" name="mail"><br><br>

         <label for="telefon">Telefon:</label>
         <input type="tel" id="telefon" name="telefon"><br><br>

         <label>Miasto:</label>                   
         <select name="miasto">
             <option value="Krakow">Kraków</option>
             <option value="Warszawa">Warszawa</option>
             <option value="Gdansk">Gdańsk</option>
         </select><br><br>

         <label for="kobieta">Kobieta</label>
         <input type="radio" value="kobieta" name="plec" id="kobieta">
         
         <label for="mezczyzna">Mężczyzna</label>
         <input type="radio" value="mezczyzna" name="plec" id="mezczyzna"><br><br>
                 
         <label for="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
         <input type="checkbox" id="zgoda" name="zgoda"><br><br>

         <textarea placeholder="Wiadomość" name="wiadomosc"></textarea><br><br>

         <input type="submit" value="Wyslij wiadomość"><br>

      </form>
  </body> 
</html>
